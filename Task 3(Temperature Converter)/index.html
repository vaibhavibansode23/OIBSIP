<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Basic styling for the temperature converter UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Temperature Converter</h2>
        
        <!-- Temperature input field -->
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>

        <!-- Dropdown menu for unit selection -->
        <select id="unitSelect">
            <option value="Celsius">Celsius (°C)</option>
            <option value="Fahrenheit">Fahrenheit (°F)</option>
            <option value="Kelvin">Kelvin (K)</option>
        </select>
        
        <!-- Convert button -->
        <button onclick="convertTemperature()">Convert</button>

        <!-- Result display area -->
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        // Function to convert temperature based on user input and selected unit
        function convertTemperature() {
            const tempInput = document.getElementById("temperatureInput").value;
            const unit = document.getElementById("unitSelect").value;
            const resultDisplay = document.getElementById("resultDisplay");

            // Validate that the input is a number
            if (tempInput === "") {
                resultDisplay.textContent = "Please enter a temperature value.";
                return;
            }

            const temp = parseFloat(tempInput);
            let convertedTemp, output;

            // Conversion logic based on the selected unit
            if (unit === "Celsius") {
                convertedTemp = `${(temp * 9/5 + 32).toFixed(2)} °F (Fahrenheit) | ${(temp + 273.15).toFixed(2)} K (Kelvin)`;
                output = `Converted from Celsius: ${convertedTemp}`;
            } else if (unit === "Fahrenheit") {
                convertedTemp = `${((temp - 32) * 5/9).toFixed(2)} °C (Celsius) | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K (Kelvin)`;
                output = `Converted from Fahrenheit: ${convertedTemp}`;
            } else if (unit === "Kelvin") {
                convertedTemp = `${(temp - 273.15).toFixed(2)} °C (Celsius) | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F (Fahrenheit)`;
                output = `Converted from Kelvin: ${convertedTemp}`;
            }

            // Display the result
            resultDisplay.textContent = output;
        }
    </script>

</body>
</html>
